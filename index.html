<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>

<body>

    <header><br><br></header>

    <div id="startgame-container" class="container">

    <button id="startgame">Start Quiz</button>

    </div>

    <div id="qanda-container" class="container">
        
        <p id="question">question</p>

        <div id="timer">20</div>

        <button class="answer-option" id="answer1">answer1</button>

        <button class="answer-option" id="answer2">answer2</button>

        <button class="answer-option" id="answer3">answer3</button>

        <button class="answer-option" id="answer4">answer4</button>

        <div id="correct-answer" style="display:none"></div>

        <br><br>
        
        <button id="next-question">next question</button>

    </div>

    <div id="results-container" class="container">

        <P id="result"></P>

        <div id="score"></div>

    </div>

    <!-- Javascript file -->
    <script src="assets/javascript/app.js"></script>

</html>
